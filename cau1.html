<script>
    let diem = [10, 3, 4, 6, 7, 8, 9, 11];
    let max1 = 0;
    let max2 = 0;
    let max3 = 0;

    function diemthi(diem) {
        for (let i = 0; i < diem.length; i++) {

            if (diem[i] > max1) {
                max3 = max2;
                max2 = max1;
                max1 = diem[i];
            } else if (diem[i] > max2 ) {
                max3 = max2;
                max2 = diem[i];
            } else if (diem[i] > max3 ) {
                max3 = diem[i];
            }
        }

        return max3;
    }
    console.log(diemthi(diem));
</script>
